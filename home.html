<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Home </title>
    <link rel="icon" type="image/x-icon" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fblackvariant%2Fbutton-ui-requests-5%2F1024%2FToDo-List-icon.png&f=1&nofb=1">
    <!--GoogleFonts-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/floating-labels/">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fblackvariant%2Fbutton-ui-requests-5%2F1024%2FToDo-List-icon.png&f=1&nofb=1" alt="logo" style="width:40px;"> Todo
                </a>
            </div>
            <form class="form-inline" action="">
                <div>
                    <button class="btn btn-outline-primary " type="button" id="getTodo">Update Todo </button>
                    <input class="form-control ml-sm-2 mr-sm-2" type="text" placeholder=" Add Todo to update new ">

                </div>
                <div>
                    <input class="form-control mr-sm-2" type="text" placeholder=" Find out Todo">
                    <button class="btn btn-outline-success " type="button">Search</button>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <button id="logout" class="btn btn-sm btn-outline-danger navbar-btn" type="button">LOGOUT</button>
            </ul>
        </div>
    </nav>
    <div class="container-fluid p-4 ">
        <div class="card bg-info text-white">
            <h4 class="ml-3 mr-3 p-1">
                <div class="row p-3">
                    <div class="col-sm-2">Id </div>
                    <div class="col-sm-8"> Todo Title</div>
                    <div class="col-sm-2">Status </div>
                </div>
            </h4>

        </div>

        <div class="card ml-3 mr-3  p-1">
            <h4 class="card-body ">
                <div class="row" id="todolist">


                </div>
            </h4>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- Custom js -->
    <script src="script.js"></script>
</body>

</html>
