<body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-3 rounded-circle profile" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fblackvariant%2Fbutton-ui-requests-5%2F1024%2FToDo-List-icon.png&f=1&nofb=1" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Todo App in JS</h1>
            <p>Case study #1. <a href=""> Alfred Syriac</a></p>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
            <label for="inputEmail">User Name</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
             <input type="checkbox" id="togglePwd" value="remember-me" > Show Password
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login" name="login" value="Login" type="button">Login</button>
        <!--button type="button" name="login" id="login" value="Login" class="btn btn-outline-primary ">Login</!--button-->
        <p class="mt-5 mb-3 text-muted text-center">&copy; FSD 2020 Koratty batch</p>
    </form>
