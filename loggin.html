<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Login</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--GoogleFonts-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="col">
            <form class="form" method="post" action="#">
                <h2> Login </h2>
                <div class="form-group ">
                    <label>User Name :</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" class="form-control" name="password" id="password" data-toggle="password">
                </div>
                <input type="button" name="login" id="login" value="Login" type="submit" class="btn btn-outline-primary ">
            </form>
        </div>
    </div>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <!-- ================================================== font-awesome: Latest compiled and minified CSS ================================================== -->
    <script src="https://use.fontawesome.com/9f2ac9fd56.js"></script>
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Custom js -->
    <script src="script.js"></script>
    <!-- ================================================== bootstrap-show-password ================================================== -->
    <script src="bootstrap-password-toggler.js" type="text/javascript"></script>
</body>

</html>
